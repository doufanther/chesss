<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/public.css" />
		<style type="text/css">
			body{width: 100%;height:100%;padding-top:165px;background: url(../img/loginBg.png) no-repeat; overflow: hidden; background-size:cover;}
		</style>
	</head>
	<body>
		<div class="enter">
			<h1>浙江棋协会员网</h1>
			<p><b></b><span>登录</span><b></b></p>
			<div  action="" id="login" >
				<input type="text" class="phone" placeholder="手机号/身份证号" v-model="phone"/>
				<input type="text" class="passWord" placeholder="密码" v-model="passWord"/>
				<input type="submit" class="login" value="登录" @click="submit"/>
			</div>
			<div class="clearfix">
				<div class="fl">
					<input type="checkbox" />记住密码
				</div>
				<div class="fr">
					<a href="#">忘记密码？</a>
				</div>
			</div>
			<h3>还没有浙江棋协会员网账号？</h3>
			<h4><a href="register.html">立即注册</a></h4>
		</div>
		<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    	<script src="../layer/layer.js"></script>
    	<script src="../layer/extend/layer.ext.js"></script>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '.enter',
				data: {
					phone:'',
					passWord:'',
					phoneShow:false,
					passWordShow:false
				},
				methods:{
					submit:function(){
						//console.log(this.phone);
						var phone = this.phone;
						var pwd=this.passWord;
						if(!(/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/.test(pwd))){
    						layer.msg('密码必须为6-16位并且必须含有字母和数字');
    					}	 
    					if( /(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/.test(phone)===false && /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(phone)===false){ 
    						layer.msg('请输入正确的手机号码或身份证号码');
    					}
    				}	
				}
			});

		</script>
	</body>
</html>
