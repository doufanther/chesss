<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>\
		<<link rel="stylesheet" href="../css/index.css" /></link>
		<link rel="stylesheet" href="../css/public.css" />
		<style type="text/css">
			body{width: 100%;height:100%;padding-top:165px;background: url(../img/loginBg.png) no-repeat; overflow: hidden; background-size:cover;}
		</style>
	</head>
	<body>
		<div class="register">
			<h1>浙江棋协会员网</h1>
			<p><b></b><span>注册</span><b></b></p>
			<div id="register">
				<input type="text" class="phone" placeholder="手机号" v-model="phone"/>
				<div class="clearfix">
					<input type="text" class="code"  placeholder="请输入验证码" v-model="code"/ >
					<a href="#" class="fr">获取手机验证码</a>
				</div>
				<input type="text" class="passWord" placeholder="请设置您的密码" v-model="passWord"/>
				<h6>6-16个数字，数字或英文符号，区分大小写</h6>
				<input type="submit" class="register" value="注册" @click="submit"/>
			</div>
			<h4><a href="login.html">已有账号？立即登录</a></h4>
		</div>
		<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    	<script src="../layer/layer.js"></script>
    	<script src="../layer/extend/layer.ext.js"></script>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '.register',
				data: {
					phone:'',
					passWord:'',
					code:''
				},
				methods:{
					submit:function(){
//						//console.log(this.phone);
						var phone = this.phone;
						var pwd=this.passWord;
						if(!(/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/.test(pwd))){
    						 layer.msg('密码必须为6-16位并且必须含有字母和数字');
    					}
    					if(!(/(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/.test(phone))){ 
        			 		layer.msg('请输入正确的手机号码');
    					}
    					window.location.href='registered.html';
    				}	
				}
			});
		</script>
	</body>
</html>
